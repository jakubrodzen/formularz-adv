<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="naglowek">A Simple Form</h1><br>
        <h2 class="nag">Form Fundamentals</h2>

    </header>
    <div id="content">
        <fieldset>
            <legend>Customer Info</legend>

            <label for="name">Imię:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            <label for="phone">Telefon:</label>
            <input type="tel" name="phone" id="phone" placeholder="Pattern 1-234-567-8910"><br>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" placeholder="Enter your email address"><br>
        </fieldset>

        <fieldset>
            <legend>Books</legend> <br>
            <select name="gatunek" id="gatunek" class="tlo">
            <option value="komedia">Komedia</option>
            <option value="thriller">Thriller</option>
            <option value="dramat">Dramat</option>
            <option value="baiki">Baiki</option>
            <option value="nowele">Nowele</option>
        </select>

            <label for="Quantity">Quantity (Maximum 5):</label>
            <select name="wybór" id="wybór">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
   </select>

        </fieldset>
    </div><br>
    <input type="submit" class="input" value="Submit">


</body>

</html>
